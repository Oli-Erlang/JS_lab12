<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Пример 2 с массивами</title>
	</head>
	<body>
		<p id="array" onclick="displayArray()">Кликни, чтобы увидеть второй очень простой пример работы с массивами!</p>
		<script type="text/javascript">
				var myArray = [1989, "Азаренко", true];
				
				function displayArray() {
					document.getElementById("array").innerHTML = myArray;
				}
			</script>
	</body>
</html>
