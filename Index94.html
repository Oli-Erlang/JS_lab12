<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<button onclick="displayArray()">Click To See Massive</button>
		<p id="array"></p>
		<script>
			var myArray_1 = [4, 5, 6];
			var myArray_2 = [7, 8, 9];

			function displayArray() {
			  var myArray_3 = myArray_1.concat(myArray_2);
			  document.getElementById("array").innerHTML = myArray_3;
			} 
		</script>
	</body>
</html>
