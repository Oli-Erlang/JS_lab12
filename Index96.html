<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<button onclick="displayArray()">Click To See Massive</button>
		<p id="array"></p>
		<script>
			
			var myArray = [9, 10, 11];
			document.getElementById("array").innerHTML = myArray;

			function displayArray() {
			  myArray.push([12, 13, 14]);
			  document.getElementById("array").innerHTML = myArray;
			} 
		</script>
	</body>
</html>
