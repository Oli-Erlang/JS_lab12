<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<button onclick="displayArray()">Click To See Massive</button>
		<p id="array"></p>
		<script>
			
			var myArray = ["Апрель", "Май", "Июнь"];
			document.getElementById("array").innerHTML = myArray;

			function displayArray() {
			  myArray.unshift("Январь", "Февраль", "Март");
			  document.getElementById("array").innerHTML = myArray;
			} 
		</script>
	</body>
</html>
