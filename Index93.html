<!DOCTYPE html>
<html>
	<head>
		<title>Пример 3 с массивами</title>
	</head>
	<body>
		<button onclick="displayArray()">Кликнуть, чтобы увидеть пример 3 с массивами</button>
		<p id="array"></p>
		   <script>
			var myArray = [1989, "Азаренко", true];
			document.getElementById("array").innerHTML = myArray;

			function displayArray() {
			  myArray[0] = "Понедельник";
			  console.log("Index 0: " + myArray[0]);
			  document.getElementById("array").innerHTML = myArray;
			} 
		   </script>
	</body>
</html>
