<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<button onclick="displayArray()">Click To See Massive</button>
		<p id="array"></p>
		<script>
			
			var myArray = [1, 2, 3, 4, 5];
			document.getElementById("array").innerHTML = myArray;

			function displayArray() {
				myArray.splice(4, 1);
				myArray.splice(0, 1);
				document.getElementById("array").innerHTML = myArray;
			} 
		</script>
	</body>
</html>
