<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<button onclick="displayArray()">Click To See Massive</button>
		<p id="array"></p>
		<script>
			
			var myArray = [1, 2, 3, 4, 5];
			document.getElementById("array").innerHTML = myArray;

			function displayArray() {
				var myArray_1 = myArray.slice(3);
			    document.getElementById("array").innerHTML = myArray_1;
			} 
		</script>
	</body>
</html>
